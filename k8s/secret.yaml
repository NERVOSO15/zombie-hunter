# IMPORTANT: This is a template file. Do NOT commit actual secrets to version control!
# Use kubectl create secret or a secrets management solution like:
# - AWS Secrets Manager
# - HashiCorp Vault
# - Sealed Secrets
# - External Secrets Operator

apiVersion: v1
kind: Secret
metadata:
  name: zombie-hunter-secrets
  namespace: zombie-hunter
  labels:
    app.kubernetes.io/name: zombie-hunter
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Slack credentials
  SLACK_BOT_TOKEN: "xoxb-your-bot-token-here"
  SLACK_SIGNING_SECRET: "your-signing-secret-here"
  SLACK_APP_TOKEN: "xapp-your-app-token-here"  # For socket mode
  
  # AWS credentials (if not using IRSA)
  # AWS_ACCESS_KEY_ID: "your-access-key"
  # AWS_SECRET_ACCESS_KEY: "your-secret-key"
  
  # GCP credentials (base64 encoded service account JSON)
  # GCP_CREDENTIALS_JSON: "base64-encoded-json"
  
  # Azure credentials
  # AZURE_SUBSCRIPTION_ID: "your-subscription-id"
  # AZURE_TENANT_ID: "your-tenant-id"
  # AZURE_CLIENT_ID: "your-client-id"
  # AZURE_CLIENT_SECRET: "your-client-secret"

---
# Example: Create secrets using kubectl
# 
# kubectl create secret generic zombie-hunter-secrets \
#   --namespace zombie-hunter \
#   --from-literal=SLACK_BOT_TOKEN=xoxb-xxx \
#   --from-literal=SLACK_SIGNING_SECRET=xxx \
#   --from-literal=SLACK_APP_TOKEN=xapp-xxx
