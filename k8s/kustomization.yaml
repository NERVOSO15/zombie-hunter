apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: zombie-hunter

resources:
  - namespace.yaml
  - rbac.yaml
  - configmap.yaml
  - secret.yaml
  - cronjob.yaml

commonLabels:
  app.kubernetes.io/name: zombie-hunter
  app.kubernetes.io/version: "0.1.0"
  app.kubernetes.io/managed-by: kustomize

# Image configuration
images:
  - name: zombie-hunter
    newName: ghcr.io/yourusername/zombie-hunter
    newTag: latest

